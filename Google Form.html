<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background: radial-gradient(circle at center, #000000, #0d0d0d, #1a1a1a);
            color: #00ffcc;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            margin-top: 20px;
        }

        .form-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            max-width: 800px;
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;
        }

        iframe:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        @media screen and (max-width: 768px) {
            .form-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd-Sa_ITPbQGhgqIP2zUWhoUNOnxJCwajZDWRmgLNFWCgD48g/viewform?embedded=true" width="640" height="2777" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
</body>
</html>
