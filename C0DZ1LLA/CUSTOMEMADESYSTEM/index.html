<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Product Catalog</h1>
        <label for="category-selector">Select ITEMS:</label>
        <select id="category-selector">
            <option value="All">All</option>
        </select>
        <div id="product-container"></div>

    </div>
    <script>
                document.addEventListener("DOMContentLoaded", function() {
            // Retrieve products from local storage or set default products
            let products = JSON.parse(localStorage.getItem('products')) || [
                // Your product data here
            ];

            // Function to display products by category
            function displayProductsByCategory(category) {
                const productContainer = document.getElementById("product-container");
                productContainer.innerHTML = ""; // Clear previous content

                products.forEach(product => {
                    if (product.category === category || category === "All") {
                        const productItem = document.createElement("div");
                        productItem.classList.add("product-item");
                        productItem.innerHTML = `
                            <h3>${product.name}</h3>
                            <p>Unit Price: €${product.price}</p>
                            <p>Quantity Total: ${product.quantity}</p>
                            <p>Unit Cost: €${(product.price * product.quantity).toFixed(2)}</p>
                            <button onclick="deleteProduct(${product.id})">Delete</button>
                        `;
                        productContainer.appendChild(productItem);
                    }
                });
            }

            // Initial display of all products
            displayProductsByCategory("All");

            // Function to delete a product
            function deleteProduct(id) {
                products = products.filter(product => product.id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                displayProductsByCategory("All"); // Refresh the product list
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
