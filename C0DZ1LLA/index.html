<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Universal Styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        /* Add futuristic animation effect to header */
        header {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container Styles */
        .container {
            max-width: 90%;
            padding: 20px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            text-align: center; /* Center button container horizontally */
        }

        /* Button Styles */
        .button-container button {
            padding: 1em 2em;
            font-size: 1.2em;
            background-color: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            flex: 1; /* Each button takes equal space */
            max-width: 200px; /* Limit maximum button width */
            position: relative; /* Position relative for pseudo-element */
            overflow: hidden; /* Hide overflowing content */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use a suitable font */
        }

        /* Add futuristic hover effect */
        .button-container button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #00ffff;
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: -1;
        }

        .button-container button:hover::before {
            width: 0;
            height: 0;
            opacity: 1;
        }

        /* Modal Styles */
        .modal-content {
            display: none; /* Hide modal content by default */
            background-color: #121212; /* Dark background */
            padding: 2em;
            border-radius: 20px;
            width: 90%; /* 90% of viewport width */
            max-width: 90vw; /* Maximum width for larger screens */
            max-height: 90vh; /* 90% of viewport height */
            overflow-y: auto;
            text-align: left; /* Align text to the left */
            position: fixed; /* Position fixed to keep it in view */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%) scale(0.7); /* Center the modal and initially scale down */
            z-index: 1000; /* Ensure modal is above other content */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.5); /* Futuristic box shadow */
            border: 2px solid #ffd700; /* Gold border */
            color: #fff; /* Text color */
            transition: transform 0.5s ease; /* Add transition for modal animation */
        }

        /* Scale up the modal on hover */
        .modal-content:hover {
            transform: translate(-50%, -50%) scale(0.8);
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            cursor: pointer;
            border: none;
            background: transparent;
            z-index: 999; /* Ensure close button is above modal content */
            transition: color 0.3s ease, transform 0.3s ease; /* Include transition for smoother effects */
        }

        .close:hover {
            color: #00ffff;
            transform: scale(1.1); /* Add a scale effect on hover */
        }

        /* Define a CSS class to hide the button */
        .hidden {
            display: none;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .button-container button {
                flex-basis: calc(50% - 10px); /* Set button width to one-half minus the gap */
            }
        }

        @media screen and (max-width: 480px) {
            .button-container button {
                flex-basis: calc(100% - 10px); /* Set button width to full width */
                margin-bottom: 10px; /* Add some margin between buttons */
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Welcome to the Future</h1>
            <p>Saman: Embracing the Future of AI</p>
        </div>
    </header>
    <div class="container">
        <div class="button-container">
            <button onclick="toggleModal('translateModal')">Translate Page</button>
            <button onclick="toggleModal('contactModal')">Contact</button>
            <button onclick="toggleModal('aboutModal')">About</button>
            <button onclick="toggleModal('servicesModal')">Services</button>
            <button onclick="toggleModal('galleryModal')">Gallery</button>
            <button id="testimonialsModal" onclick="toggleModal('testimonialsModal')">Testimonials</button>
            <button id="faqButton" onclick="toggleModal('faqsModal')">FAQs</button>
        </div>
    </div>
    <!-- Modals -->
    <div id="translateModal" class="modal-content">
        <!-- Translate modal content -->
    </div>
    <div id="contactModal" class="modal-content">
        <!-- Contact modal content -->
    </div>
    <div id="aboutModal" class="modal-content">
        <!-- About modal content -->
    </div>
    <div id="servicesModal" class="modal-content">
        <!-- Services modal content -->
    </div>
    <div id="galleryModal" class="modal-content">
        <!-- Gallery modal content -->
    </div>
    <div id="testimonialsModal" class="modal-content">
        <!-- Testimonials modal content -->
    </div>
    <div id="faqsModal" class="modal-content">
        <!-- FAQs modal content -->
    </div>
    <!-- End Modals -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Futuristic Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('faqButton').classList.add('hidden');
        document.getElementById('testimonialsModal').classList.add('hidden');

        let currentModal = null;
        // Function to close the modal with the given ID
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none";
        }

        const toggleModal = (id) => {
            const modal = document.getElementById(id);
            if (currentModal !== null && currentModal !== modal) {
                currentModal.style.display = "none";
                currentModal.children[0].classList.remove("fadeIn");
                currentModal.children[0].classList.add("fadeOut");
            }
            modal.style.display = modal.style.display === "flex" ? "none" : "flex";
            modal.children[0].classList.toggle("fadeIn");
            modal.children[0].classList.toggle("fadeOut");
            currentModal = modal.style.display === "flex" ? modal : null;
        }

        window.addEventListener("click", (event) => {
            if (event.target.classList.contains('modal-container')) {
                toggleModal(currentModal.id);
            }
        });

        function openEmailApp(email) {
            window.location.href = "mailto:" + email;
        }

        function openPhoneApp(phone) {
            window.location.href = "tel:" + phone;
        }

        function translatePage() {
            // Implement translation functionality here
        }

        // Load Google Translate script when the page loads
        window.onload = function () {
            // Load Google Translate script dynamically
            var googleTranslateScript = document.createElement('script');
            googleTranslateScript.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            googleTranslateScript.type = 'text/javascript';
            document.getElementsByTagName('head')[0].appendChild(googleTranslateScript);
        };

        // Callback function for Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,fr,de,ja,ko,zh-CN,ar,hi,pt,ru,el,fa,iw,tr'
            }, 'google_translate_element');
        }

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "none";
        }
    </script>
</body>

</html>
