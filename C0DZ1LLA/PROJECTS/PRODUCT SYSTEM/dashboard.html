<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="metrics">
            <div class="metric">
                <h2>Total Number of Products</h2>
                <p id="totalProducts"></p>
            </div>
            <div class="metric">
                <h2>Total Revenue</h2>
                <p id="totalRevenue"></p>
            </div>
            <div class="metric">
                <h2>Top Selling Products</h2>
                <ul id="topSellingProducts"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
