<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Product Form -->
    <div class="container">
        <h1>Add Product</h1>
        <form id="productForm">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="bulkCost">Bulk Cost:</label>
            <input type="number" id="bulkCost" name="bulkCost" step="0.01" required>

            <label for="sellPrice">Sell Price:</label>
            <input type="number" id="sellPrice" name="sellPrice" step="0.01" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="button" onclick="addProduct()">Add Product</button>
        </form>
    </div>

<!-- Product List -->
<div class="container" id="productListContainer">
    <h1>Product List</h1>
    <div id="productList" class="custom-product-list"></div>
</div>


    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <h1>Edit Product</h1>
        <form id="editForm">
            <label for="editName">Product Name:</label>
            <input type="text" id="editName" name="editName" required>

            <label for="editBulkCost">Bulk Cost:</label>
            <input type="number" id="editBulkCost" name="editBulkCost" step="0.01" required>

            <label for="editSellPrice">Sell Price:</label>
            <input type="number" id="editSellPrice" name="editSellPrice" step="0.01" required>

            <label for="editQuantity">Quantity:</label>
            <input type="number" id="editQuantity" name="editQuantity" required>

            <button type="button" onclick="saveProduct()">Save Changes</button>
            
            <button type="button" onclick="closeModal()">Close</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
