<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Button styles */
        .button {
            background-color: #1a1aff;
            color: #00ffff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            outline: none;
        }

        .button:hover {
            background-color: #00ffff;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease;
        }

        .close {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }

        /* Link styles */
        #linksContainer {
            margin-top: 20px;
        }

        .link-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #333;
            border: 1px solid #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .link-item a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-item a:hover {
            color: #fff;
        }

        .link-actions {
            display: flex;
            align-items: center;
        }

        .edit-link,
        .delete-link {
            margin-left: 10px;
            padding: 5px;
            border: none;
            background-color: #1a1aff;
            color: #00ffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .edit-link:hover,
        .delete-link:hover {
            background-color: #00ffff;
            color: #000;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }
        body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.container {
    max-width: 700px;
    background-color: #1e1e1e;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 32px;
}

/* Add this style for each saved link container */
.saved-link-container {
    background-color: #2e2e2e;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

    </style>
</head>
<body>

<!-- Modal for adding a new link -->
<div class="modal" id="myModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <input type="text" id="linkNameInput" placeholder="Enter name" style="margin-bottom: 10px; padding: 10px; border-radius: 8px; border: none; background-color: #2e2e2e; color: #fff;">
        <br>
        <input type="text" id="linkInput" placeholder="Enter link" style="margin-bottom: 10px; padding: 10px; border-radius: 8px; border: none; background-color: #2e2e2e; color: #fff;">
        <br>
        <button class="button" onclick="saveLink()">Save</button>
    </div>
</div>

<!-- Container for displaying saved links -->
<div id="linksContainer">
    <!-- Saved links will be displayed here -->
</div>

<!-- Button to open the modal for adding a new link -->
<button class="button" onclick="openModal()">Add Link</button>

<!-- Modal for editing a link -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <input type="text" id="editLinkNameInput" placeholder="Enter name" style="margin-bottom: 10px; padding: 10px; border-radius: 8px; border: none; background-color: #2e2e2e; color: #fff;">
        <br>
        <input type="text" id="editLinkInput" placeholder="Enter link" style="margin-bottom: 10px; padding: 10px; border-radius: 8px; border: none; background-color: #2e2e2e; color: #fff;">
        <br>
        <button id="saveEditedLinkBtn" class="button">Save</button>
    </div>
</div>

<script>
    // Function to open the modal for adding a new link
    function openModal() {
        document.getElementById('myModal').style.display = 'block';
    }

    // Function to close the modal for adding a new link
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

// Function to open the modal for editing a link
function openEditModal(linkElement, linkItem) {
    var linkName = linkElement.textContent;
    var linkHref = linkElement.href;

    // Set the input fields in the edit modal
    document.getElementById('editLinkNameInput').value = linkName;
    document.getElementById('editLinkInput').value = linkHref;

    // Show the edit modal
    document.getElementById('editModal').style.display = 'block';

    // Save the edited link when the save button is clicked
    document.getElementById('saveEditedLinkBtn').onclick = function() {
        saveEditedLink(linkElement, linkItem);
    };
}

    // Function to close the modal for editing a link
    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    // Function to save a new link
    function saveLink() {
        var linkName = document.getElementById('linkNameInput').value.trim();
        var linkHref = document.getElementById('linkInput').value.trim();

        if (!linkName || !linkHref) {
            alert('Please enter both name and link.');
            return;
        }

        var linkItem = document.createElement('div');
        linkItem.classList.add('link-item');

        var linkElement = document.createElement('a');
        linkElement.href = linkHref;
        linkElement.textContent = linkName;
        linkElement.target = '_blank';

        var linkActions = document.createElement('div');
        linkActions.classList.add('link-actions');

        var editButton = document.createElement('button');
        editButton.classList.add('edit-link');
        editButton.textContent = 'Edit';
        editButton.onclick = function() {
            openEditModal(linkElement, linkItem);
        };

        var deleteButton = document.createElement('button');
        deleteButton.classList.add('delete-link');
        deleteButton.textContent = 'Delete';
        deleteButton.onclick = function() {
            linkItem.remove();
            updateLocalStorage();
        };

        // Append elements
        linkActions.appendChild(editButton);
        linkActions.appendChild(deleteButton);

        linkItem.appendChild(linkElement);
        linkItem.appendChild(linkActions);

        document.getElementById('linksContainer').appendChild(linkItem);
        updateLocalStorage();
        closeModal();
    }

    // Function to save edited link
    function saveEditedLink(linkElement, linkItem) {
        var editedLinkName = document.getElementById('editLinkNameInput').value.trim();
        var editedLinkHref = document.getElementById('editLinkInput').value.trim();

        if (!editedLinkName || !editedLinkHref) {
            alert('Please enter both name and link.');
            return;
        }

        linkElement.textContent = editedLinkName;
        linkElement.href = editedLinkHref;

        // Close edit modal
        closeEditModal();
        updateLocalStorage();
    }

    // Function to delete a link
    function deleteLink(linkItem) {
        linkItem.remove();
        updateLocalStorage();
    }

    // Function to update local storage with saved links
    function updateLocalStorage() {
        var links = [];
        var linkItems = document.querySelectorAll('.link-item');
        linkItems.forEach(function(item) {
            var link = {
                name: item.querySelector('a').textContent,
                href: item.querySelector('a').href
            };
            links.push(link);
        });
        localStorage.setItem('savedLinks', JSON.stringify(links));
    }

    // Function to load saved links from local storage
    function loadLinks() {
        var savedLinks = JSON.parse(localStorage.getItem('savedLinks'));
        if (savedLinks) {
            savedLinks.forEach(function(link) {
                var linkItem = document.createElement('div');
                linkItem.classList.add('link-item');

                var linkElement = document.createElement('a');
                linkElement.href = link.href;
                linkElement.textContent = link.name;
                linkElement.target = '_blank';

                var linkActions = document.createElement('div');
                linkActions.classList.add('link-actions');

                var editButton = document.createElement('button');
                editButton.classList.add('edit-link');
                editButton.textContent = 'Edit';
                editButton.onclick = function() {
                    openEditModal(linkElement, linkItem);
                };

                var deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-link');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    deleteLink(linkItem);
                };

                // Append elements
                linkActions.appendChild(editButton);
                linkActions.appendChild(deleteButton);

                linkItem.appendChild(linkElement);
                linkItem.appendChild(linkActions);

                document.getElementById('linksContainer').appendChild(linkItem);
            });
        }
    }

    // Load saved links on page load
    window.onload = function() {
        loadLinks();
    };
</script>

</body>
</html>
