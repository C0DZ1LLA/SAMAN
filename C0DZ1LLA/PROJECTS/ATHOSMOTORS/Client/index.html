        // Function to fetch and display information from the server
        function fetchInformation() {
            $.ajax({
                url: 'fetch.php', // Path to PHP script to fetch data from the server
                method: 'GET',
                success: function(response) {
                    // Update the HTML content with the fetched data
                    $('#information-container').html(response);

                }
            });
        }

        function autoRefresh() {
            fetchInformation(); // Fetch information initially

                fetchInformation(); // Fetch information every 5 seconds
            }, 3000); // Adjust the interval as needed (in milliseconds)
        }

        // Call autoRefresh to start the auto-refresh process
        autoRefresh();
