<script>



document.addEventListener("DOMContentLoaded", function() {
    var popupContainer = document.querySelector('.popup-container');
    var continueButton = document.querySelector('#continueButton');
    var goBackButton = document.querySelector('#goBackButton');

    // Show the popup when the page is loaded
    popupContainer.style.display = 'block';
    // Event listener for the continue button
    continueButton.addEventListener('click', function() {
        // Hide the popup container
        popupContainer.style.display = 'none';
    });


    // Event listener for the go back button
    goBackButton.addEventListener('click', function() {
        // Go back to the previous page
        window.history.back();
    });
});

        // Function to open URL 1

// Function to open the modal
function openModal() {
  document.getElementById("modal").style.display = "block";
}

// Function to close the modal
function closeModal() {
  document.getElementById("modal").style.display = "none";
}


    
    // Calculator functions
    function calculate(operation) {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var vatPercentage = parseFloat(document.getElementById('vatPercentage').value);
        var result = 0;

        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                result = num1 / num2;
                break;
            case 'vat':
                // Calculate VAT amount
                result = num1 * (vatPercentage / 100);
                break;
            default:
                break;
        }

        document.getElementById('calcResult').textContent = result.toFixed(2);
    }

    </script>
     <script>
        // Function to save a note
        function saveNote() {
            var noteInput = document.getElementById("noteInput").value;

            // Save the note locally (using localStorage)
            var savedNotes = JSON.parse(localStorage.getItem('savedNotes')) || [];
            savedNotes.push(noteInput);
            localStorage.setItem('savedNotes', JSON.stringify(savedNotes));

            // Update the displayed saved notes
            updateSavedNotes();
        }

        // Function to update and display saved notes
        function updateSavedNotes() {
            var savedNotes = JSON.parse(localStorage.getItem('savedNotes')) || [];
            var savedNotesDiv = document.getElementById('savedNotes');

            // Clear previous content
            savedNotesDiv.innerHTML = '';

            // Display saved notes
            savedNotes.forEach(function (note) {
                var noteDiv = document.createElement('div');
                noteDiv.className = 'saved-note';
                noteDiv.textContent = note;
                savedNotesDiv.appendChild(noteDiv);
            });
        }

        // Initial update of saved notes when the page loads
        updateSavedNotes();
    </script>
